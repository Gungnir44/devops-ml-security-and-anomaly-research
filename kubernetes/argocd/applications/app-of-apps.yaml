---
# App of Apps Pattern - Manages all applications from a single Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-applications
  namespace: argocd
  labels:
    app: app-of-apps
    environment: multi
    managed-by: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: devops-project

  # Source - directory containing all Application manifests
  source:
    repoURL: https://github.com/YOUR-USERNAME/YOUR-REPO.git  # TODO: Update
    targetRevision: main
    path: kubernetes/argocd/applications

    # Directory options
    directory:
      recurse: true  # Recursively search for manifests
      include: '*.yaml'  # Only include YAML files
      exclude: 'app-of-apps.yaml'  # Don't include ourselves

  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
