---
# Example: Web Application - Staging Environment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-staging
  namespace: argocd
  labels:
    app: webapp
    environment: staging
    managed-by: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: devops-notifications
    notifications.argoproj.io/subscribe.on-sync-failed.slack: devops-alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: devops-project

  source:
    repoURL: https://github.com/YOUR-USERNAME/YOUR-REPO.git  # TODO: Update
    targetRevision: staging  # Staging branch
    path: gitops/applications/staging/webapp

    kustomize:
      namePrefix: staging-
      commonLabels:
        environment: staging
        managed-by: argocd
      replicas:
        - name: webapp
          count: 2  # Higher replica count for staging
      images:
        - webapp=webapp:v1.0.0  # Specific version

  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
