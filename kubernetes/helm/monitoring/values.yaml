# Default values for monitoring Helm chart

namespace: monitoring

# Prometheus configuration
prometheus:
  enabled: true
  replicas: 1
  image:
    repository: prom/prometheus
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi
  service:
    type: ClusterIP
    port: 9090

# Grafana configuration
grafana:
  enabled: true
  replicas: 1
  image:
    repository: grafana/grafana
    tag: latest
    pullPolicy: IfNotPresent
  adminUser: admin
  adminPassword: admin123
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  service:
    type: NodePort
    port: 3000
    nodePort: 30300

# Redis configuration
redis:
  enabled: true
  replicas: 1
  image:
    repository: redis
    tag: 7-alpine
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  service:
    type: ClusterIP
    port: 6379

# PostgreSQL configuration
postgres:
  enabled: true
  replicas: 1
  image:
    repository: postgres
    tag: 15-alpine
    pullPolicy: IfNotPresent
  database: monitoring
  username: devops
  password: devopspass123
  storage:
    size: 5Gi
    storageClass: ""
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  service:
    type: ClusterIP
    port: 5432

# Global labels
labels:
  environment: production
  managedBy: helm
