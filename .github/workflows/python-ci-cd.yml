name: Python Service CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'sample-apps/python-service/**'
      - '.github/workflows/python-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'sample-apps/python-service/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/python-service

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sample-apps/python-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: sample-apps/python-service/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install black flake8 mypy

      - name: Run Black
        run: black --check app/ tests/

      - name: Run flake8
        run: flake8 app/ tests/ --max-line-length=88

      - name: Run mypy
        run: mypy app/ --ignore-missing-imports

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    defaults:
      run:
        working-directory: sample-apps/python-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: sample-apps/python-service/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        run: pytest --cov=app --cov-report=json --cov-report=lcov

      - name: Check coverage threshold
        run: |
          echo "Checking test coverage meets 70% threshold"

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: sample-apps/python-service/coverage.json
          retention-days: 90

  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: sample-apps/python-service/
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sast:
    name: Static Analysis (${{ matrix.tool }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy:
      matrix:
        tool: [codeql, semgrep, bandit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        if: matrix.tool == 'bandit'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Initialize CodeQL
        if: matrix.tool == 'codeql'
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        if: matrix.tool == 'codeql'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python/python-service"

      - name: Run Semgrep
        if: matrix.tool == 'semgrep'
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit p/python p/owasp-top-ten
          generateSarif: true

      - name: Upload Semgrep SARIF
        if: matrix.tool == 'semgrep'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep-python

      - name: Run Bandit
        if: matrix.tool == 'bandit'
        run: |
          pip install bandit[sarif]
          bandit -r sample-apps/python-service/app -f sarif -o bandit-results.sarif || true

      - name: Upload Bandit SARIF
        if: matrix.tool == 'bandit'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
          category: bandit

  dependency-scan:
    name: Dependency Scanning
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sample-apps/python-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit.json || true
          pip-audit

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: python-pip-audit
          path: sample-apps/python-service/pip-audit.json
          retention-days: 90

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: sample-apps/python-service
          file: sample-apps/python-service/Dockerfile
          push: false
          load: true
          tags: python-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save python-service:${{ github.sha }} -o python-service-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-docker-image
          path: python-service-image.tar
          retention-days: 7

  container-scan:
    name: Container Scan (${{ matrix.scanner }})
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      contents: read
    strategy:
      matrix:
        scanner: [trivy, grype]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: python-docker-image

      - name: Load Docker image
        run: docker load -i python-service-image.tar

      - name: Run Trivy scan
        if: matrix.scanner == 'trivy'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: python-service:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy SARIF
        if: matrix.scanner == 'trivy'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy-python

      - name: Run Grype scan
        if: matrix.scanner == 'grype'
        uses: anchore/scan-action@v3
        with:
          image: python-service:${{ github.sha }}
          fail-build: false
          severity-cutoff: high

  push-image:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: [container-scan, dependency-scan, sast, secret-scanning]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: sample-apps/python-service
          file: sample-apps/python-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  collect-metrics:
    name: Collect Research Data
    runs-on: ubuntu-latest
    needs: [code-quality, test, secret-scanning, sast, dependency-scan, build, container-scan]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: python-artifacts

      - name: Create research metadata
        run: |
          mkdir -p research-data
          cat > research-data/python-metadata.json <<EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run_id": "${{ github.run_id }}",
            "commit_sha": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "application": "python-service",
            "language": "python"
          }
          EOF

      - name: Upload research data
        uses: actions/upload-artifact@v4
        with:
          name: python-research-data-${{ github.run_number }}
          path: research-data/
          retention-days: 90
