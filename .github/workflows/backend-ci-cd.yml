name: Backend API CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'sample-apps/backend-api/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'sample-apps/backend-api/**'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend-api

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sample-apps/backend-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sample-apps/backend-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npx prettier --check "src/**/*.js"

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-lint-results
          path: sample-apps/backend-api/eslint-report.json
          retention-days: 90

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    defaults:
      run:
        working-directory: sample-apps/backend-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sample-apps/backend-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=json --coverageReporters=lcov

      - name: Check coverage threshold
        run: |
          echo "Checking test coverage meets 70% threshold"

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: sample-apps/backend-api/coverage/
          retention-days: 90

  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: sample-apps/backend-api/
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sast:
    name: Static Analysis (${{ matrix.tool }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy:
      matrix:
        tool: [codeql, semgrep]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        if: matrix.tool == 'codeql'
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        if: matrix.tool == 'codeql'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript/backend-api"

      - name: Run Semgrep
        if: matrix.tool == 'semgrep'
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit p/nodejs p/owasp-top-ten
          generateSarif: true

      - name: Upload Semgrep SARIF
        if: matrix.tool == 'semgrep'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep-backend

  dependency-scan:
    name: Dependency Scanning
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sample-apps/backend-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: |
          npm audit --json > npm-audit.json || true
          npm audit --audit-level=moderate

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: backend-npm-audit
          path: sample-apps/backend-api/npm-audit.json
          retention-days: 90

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: sample-apps/backend-api
          file: sample-apps/backend-api/Dockerfile
          push: false
          load: true
          tags: backend-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save backend-api:${{ github.sha }} -o backend-api-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-docker-image
          path: backend-api-image.tar
          retention-days: 7

  container-scan:
    name: Container Scan (${{ matrix.scanner }})
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      contents: read
    strategy:
      matrix:
        scanner: [trivy, grype]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: backend-docker-image

      - name: Load Docker image
        run: docker load -i backend-api-image.tar

      - name: Run Trivy scan
        if: matrix.scanner == 'trivy'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: backend-api:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy SARIF
        if: matrix.scanner == 'trivy'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy-backend

      - name: Run Grype scan
        if: matrix.scanner == 'grype'
        uses: anchore/scan-action@v3
        with:
          image: backend-api:${{ github.sha }}
          fail-build: false
          severity-cutoff: high

  push-image:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: [container-scan, dependency-scan, sast, secret-scanning]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: sample-apps/backend-api
          file: sample-apps/backend-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  collect-metrics:
    name: Collect Research Data
    runs-on: ubuntu-latest
    needs: [code-quality, test, secret-scanning, sast, dependency-scan, build, container-scan]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: backend-artifacts

      - name: Create research metadata
        run: |
          mkdir -p research-data
          cat > research-data/backend-metadata.json <<EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run_id": "${{ github.run_id }}",
            "commit_sha": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "application": "backend-api",
            "language": "javascript"
          }
          EOF

      - name: Upload research data
        uses: actions/upload-artifact@v4
        with:
          name: backend-research-data-${{ github.run_number }}
          path: research-data/
          retention-days: 90
