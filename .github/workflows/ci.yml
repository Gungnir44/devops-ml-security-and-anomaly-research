name: CI - Test and Lint

on:
  push:
    branches: [ main, develop, hardened ]
  pull_request:
    branches: [ main, develop, hardened ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/python/requirements.txt
        pip install pytest pytest-cov flake8 black pylint safety bandit

    - name: Run unit tests with coverage
      run: |
        cd scripts/python
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./scripts/python/coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint

    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 scripts/python --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 scripts/python --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with Black
      run: |
        black --check scripts/python

    - name: Run Pylint
      run: |
        pylint scripts/python/*.py --exit-zero

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run Safety check (dependency vulnerabilities)
      run: |
        pip install -r scripts/python/requirements.txt
        safety check --json || true

    - name: Run Bandit (security issues in code)
      run: |
        bandit -r scripts/python -f json -o bandit-report.json || true
        cat bandit-report.json

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json

  docker-lint:
    name: Docker Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Hadolint (Dockerfile linter)
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: docker/health-checker.Dockerfile
        failure-threshold: warning

    - name: Lint docker-compose file
      run: |
        docker-compose -f docker/docker-compose-monitoring.yml config > /dev/null
