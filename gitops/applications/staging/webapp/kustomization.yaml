apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

commonLabels:
  app: webapp
  environment: staging
  managed-by: argocd

resources:
  - deployment.yaml
  - service.yaml

images:
  - name: nginx
    newTag: 1.25-alpine

replicas:
  - name: webapp
    count: 2

configMapGenerator:
  - name: webapp-env
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=info
      - FEATURE_FLAG_NEW_UI=true
