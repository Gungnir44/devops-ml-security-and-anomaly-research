---
apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-config
  labels:
    app: webapp
    environment: dev
data:
  app.conf: |
    server {
      listen 80;
      server_name localhost;

      location / {
        root /usr/share/nginx/html;
        index index.html;
      }

      location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
      }
    }

  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>DevOps Project - Development</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        .container {
          text-align: center;
          background: rgba(255, 255, 255, 0.1);
          padding: 2rem;
          border-radius: 10px;
          backdrop-filter: blur(10px);
        }
        h1 { font-size: 3rem; margin: 0; }
        p { font-size: 1.2rem; }
        .badge {
          background: #ff6b6b;
          padding: 0.5rem 1rem;
          border-radius: 20px;
          display: inline-block;
          margin-top: 1rem;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>ðŸš€ DevOps Project</h1>
        <div class="badge">DEVELOPMENT</div>
        <p>Deployed via ArgoCD GitOps</p>
        <p><small>Environment: Development | Version: 1.0.0</small></p>
      </div>
    </body>
    </html>
