apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

commonLabels:
  app: webapp
  environment: dev
  managed-by: argocd

resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml

images:
  - name: nginx
    newTag: 1.25-alpine

replicas:
  - name: webapp
    count: 1

configMapGenerator:
  - name: webapp-env
    literals:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - FEATURE_FLAG_NEW_UI=true
