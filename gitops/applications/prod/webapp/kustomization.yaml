apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod

commonLabels:
  app: webapp
  environment: prod
  criticality: high
  managed-by: argocd

resources:
  - deployment.yaml
  - service.yaml
  - hpa.yaml

images:
  - name: nginx
    newTag: 1.25-alpine  # In production, use specific versions

replicas:
  - name: webapp
    count: 3

configMapGenerator:
  - name: webapp-env
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=warn
      - FEATURE_FLAG_NEW_UI=false
