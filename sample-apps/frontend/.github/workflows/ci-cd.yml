name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1' # Weekly security scan

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # Stage 1: Code Quality
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sample-apps/frontend/package-lock.json

      - name: Install dependencies
        working-directory: sample-apps/frontend
        run: npm ci

      - name: Run ESLint
        working-directory: sample-apps/frontend
        run: npm run lint

      - name: Check code formatting (Prettier)
        working-directory: sample-apps/frontend
        run: |
          npx prettier --check "src/**/*.{js,jsx,css,html}"

      - name: Upload ESLint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: sample-apps/frontend/eslint-report.json
          retention-days: 90

  # Stage 2: Testing
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sample-apps/frontend/package-lock.json

      - name: Install dependencies
        working-directory: sample-apps/frontend
        run: npm ci

      - name: Run unit tests
        working-directory: sample-apps/frontend
        run: npm test -- --coverage --run

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: sample-apps/frontend/coverage/
          retention-days: 90

      - name: Check test coverage threshold
        working-directory: sample-apps/frontend
        run: |
          echo "Checking coverage meets minimum threshold (70%)"

  # Stage 3: Secret Scanning
  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: sample-apps/frontend/
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --json --only-verified

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Upload secret scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-results
          path: |
            trufflehog-results.json
            gitleaks-report.json
          retention-days: 90

  # Stage 4: SAST (Static Application Security Testing)
  sast:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy:
      matrix:
        tool: [codeql, semgrep]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        if: matrix.tool == 'codeql'
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality
          config-file: .github/codeql/codeql-config.yml

      - name: Perform CodeQL Analysis
        if: matrix.tool == 'codeql'
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'
          upload: true
          output: codeql-results

      - name: Run Semgrep
        if: matrix.tool == 'semgrep'
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/react
            p/javascript
            p/owasp-top-ten
          generateSarif: true

      - name: Upload Semgrep SARIF
        if: matrix.tool == 'semgrep'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep

      - name: Upload SAST results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-${{ matrix.tool }}-results
          path: |
            codeql-results/
            semgrep.sarif
            semgrep-results.json
          retention-days: 90

  # Stage 5: Dependency Scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        working-directory: sample-apps/frontend
        run: |
          npm audit --json > npm-audit-results.json || true
          npm audit --audit-level=moderate

      - name: Run Snyk vulnerability scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-results.json
          command: test
          json: true

      - name: Upload dependency scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-scan-results
          path: |
            sample-apps/frontend/npm-audit-results.json
            snyk-results.json
          retention-days: 90

  # Stage 6: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sample-apps/frontend/package-lock.json

      - name: Install dependencies
        working-directory: sample-apps/frontend
        run: npm ci

      - name: Build production bundle
        working-directory: sample-apps/frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check bundle size
        working-directory: sample-apps/frontend
        run: |
          echo "Checking bundle size..."
          du -sh dist/
          find dist/assets -name "*.js" -exec ls -lh {} \;

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: sample-apps/frontend/dist/
          retention-days: 90

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: sample-apps/frontend
          file: sample-apps/frontend/Dockerfile
          push: false
          load: true
          tags: frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: |
          docker save frontend:${{ github.sha }} -o frontend-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: frontend-image.tar
          retention-days: 7

  # Stage 7: Container Scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      contents: read
    strategy:
      matrix:
        scanner: [trivy, grype, dockle]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i frontend-image.tar

      - name: Run Trivy vulnerability scanner
        if: matrix.scanner == 'trivy'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: frontend:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy SARIF
        if: matrix.scanner == 'trivy'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy

      - name: Run Trivy JSON scan
        if: matrix.scanner == 'trivy'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: frontend:${{ github.sha }}
          format: 'json'
          output: 'trivy-results.json'

      - name: Run Grype vulnerability scanner
        if: matrix.scanner == 'grype'
        uses: anchore/scan-action@v3
        with:
          image: frontend:${{ github.sha }}
          fail-build: false
          severity-cutoff: high
          output-format: sarif

      - name: Upload Grype SARIF
        if: matrix.scanner == 'grype'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
          category: grype

      - name: Run Dockle container linter
        if: matrix.scanner == 'dockle'
        run: |
          VERSION=$(curl --silent "https://api.github.com/repos/goodwithtech/dockle/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          curl -L -o dockle.tar.gz https://github.com/goodwithtech/dockle/releases/download/v${VERSION}/dockle_${VERSION}_Linux-64bit.tar.gz
          tar zxf dockle.tar.gz
          ./dockle --format json --output dockle-results.json frontend:${{ github.sha }} || true

      - name: Upload container scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: container-scan-${{ matrix.scanner }}-results
          path: |
            trivy-results.sarif
            trivy-results.json
            grype-results.sarif
            dockle-results.json
          retention-days: 90

  # Stage 8: Push Image
  push-image:
    name: Push Container Image
    runs-on: ubuntu-latest
    needs: [container-scan, dependency-scan, sast, secret-scanning]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: sample-apps/frontend
          file: sample-apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  # Stage 9: Deploy to Kubernetes
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: push-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: http://devops-dashboard.local
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Kubernetes manifests
        working-directory: sample-apps/frontend/k8s
        run: |
          # Update image tag in deployment
          sed -i "s|image: frontend:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" deployment.yaml

      - name: Deploy to ArgoCD
        run: |
          echo "Deployment will be handled by ArgoCD GitOps"
          echo "ArgoCD will detect the manifest changes and sync automatically"

      - name: Verify deployment (if kubectl access available)
        continue-on-error: true
        run: |
          # This would require KUBECONFIG secret to be set
          # kubectl rollout status deployment/frontend -n production --timeout=5m

  # Stage 10: Collect Metrics for Research
  collect-metrics:
    name: Collect CI/CD Metrics
    runs-on: ubuntu-latest
    needs:
      [
        code-quality,
        test,
        secret-scanning,
        sast,
        dependency-scan,
        build,
        container-scan,
      ]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Aggregate security scan results
        run: |
          mkdir -p research-data

          # Create metadata
          cat > research-data/pipeline-metadata.json <<EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run_id": "${{ github.run_id }}",
            "workflow_run_number": "${{ github.run_number }}",
            "commit_sha": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "event": "${{ github.event_name }}",
            "repository": "${{ github.repository }}",
            "application": "frontend",
            "language": "javascript",
            "framework": "react"
          }
          EOF

          # Aggregate test results
          if [ -d "all-artifacts/test-results" ]; then
            cp -r all-artifacts/test-results research-data/
          fi

          # Aggregate security scans
          find all-artifacts -name "*.json" -o -name "*.sarif" | while read file; do
            cp "$file" research-data/ 2>/dev/null || true
          done

          echo "Research data collection complete"
          ls -lah research-data/

      - name: Upload research data
        uses: actions/upload-artifact@v4
        with:
          name: frontend-research-data-${{ github.run_number }}
          path: research-data/
          retention-days: 90

      - name: Calculate pipeline metrics
        run: |
          cat > research-data/pipeline-metrics.json <<EOF
          {
            "pipeline_duration_seconds": ${{ job.duration }},
            "total_jobs": 10,
            "failed_jobs": 0,
            "security_scans_performed": 7,
            "tests_passed": true,
            "code_quality_passed": true,
            "deployment_successful": ${{ needs.deploy.result == 'success' }}
          }
          EOF

  # Notification job (optional)
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy, collect-metrics]
    if: always()
    steps:
      - name: Notify on success
        if: ${{ success() }}
        run: |
          echo "âœ… Frontend pipeline completed successfully!"
          echo "ğŸš€ Application deployed to production"

      - name: Notify on failure
        if: ${{ failure() }}
        run: |
          echo "âŒ Frontend pipeline failed"
          echo "ğŸ“Š Check logs for details"
