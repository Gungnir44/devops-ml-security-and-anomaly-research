# Gitleaks configuration for Frontend
title = "Gitleaks config for Frontend application"

[extend]
# useDefault will extend the base configuration with the default gitleaks config:
# https://github.com/gitleaks/gitleaks/blob/master/config/gitleaks.toml
useDefault = true

[allowlist]
description = "Allowlist for false positives"
paths = [
  '''node_modules/''',
  '''dist/''',
  '''build/''',
  '''coverage/''',
  '''\.vite/''',
]

regexes = [
  '''http://localhost''',
  '''127\.0\.0\.1''',
  '''example\.com''',
  '''test-api-key''',
]

# Ignore test files
[[allowlist.regexTarget]]
regex = '''.*\.(test|spec)\.(js|jsx)$'''

# Ignore known safe patterns
[[allowlist.regexTarget]]
regex = '''Bearer\s+test-token'''
